<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Responsivo Cafeteria</title>
    <!-- --------- CSS ------------ -->
    <link rel="stylesheet" href="style.css">
    <!-- ----------- BOX ICONS -------------- -->
    <link rel="stylesheet"
     href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- NavBar -->
    <header>
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">
        </a>
        <!-- Menu Icon -->
        <i class="bx bx-menu" id="menu-icon"></i>
        <!-- Links -->
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Sobre nós</a></li>
            <li><a href="#products">Produtos</a></li>
            <li><a href="#customers">Clientes</a></li>
        </ul>
        <!-- Icon -->
        <div class="header-icon">
           <i class="bx bx-cart-alt"></i>
           <i class="bx bx-search" id="search-icon"></i> 
        </div>
        <!-- Search box -->
        <div class="search-box">
            <input type="search" name="" id="" placeholder="Buscar...">
        </div>
    </header>
    <!-- Home -->
    <section class="home" id="home">
        <div class="home-text">
            <h1>Comece seu dia <br> com café</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Excepturi labore iure magni hic iste eligendi non culpa sequi mollitia ad iusto, corrupti nobis delectus molestias neque rerum explicabo natus. Explicabo!</p>
            <a href="#" class="btn">Compre Agora</a>
        </div>
        <div class="home-img">
            <img src="img/main.png" alt="">
        </div>
    </section>

    <!-- --- LINK JS --- -->
    <script src="main.js"></script>
</body>
</html>
